<button class="buttonBorder" mat-button routerLink="/register/administrator" matTooltip="Add new administrator">
  <mat-icon>add</mat-icon>
</button>
<br><br>
<mat-form-field>
    <span matSuffix><mat-icon>search</mat-icon></span>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<div class="mat-elevation-z8">
  <table class="admin-table" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let administrator"> {{administrator.accountData.email}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let administrator"> {{administrator.accountData.username}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let administrator"> 
        <button mat-raised-button color="warn" (click)="openDialog(administrator.id)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
          <!--Delete-->
        </button>
        <button mat-raised-button color="accent" [routerLink]="['/edit/administrator', administrator.accountData.username]" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
          <!--Edit-->
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="admin-table" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
