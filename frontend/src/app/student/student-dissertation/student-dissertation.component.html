<div>

  <div class="mat-elevation-z8" *ngIf="fetched">
    <table mat-table [dataSource]="dissertations" >
        
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let diss"> {{diss.title}} </td>
      </ng-container>

      <ng-container matColumnDef="applicationDate">
        <th mat-header-cell *matHeaderCellDef> Application date </th>
        <td mat-cell *matCellDef="let diss"> {{diss.applicationDate | date: "dd/MM/yyyy"}} </td>
      </ng-container>
 
      <ng-container matColumnDef="defenseDate">
        <th mat-header-cell *matHeaderCellDef> Defense date </th>
        <td mat-cell *matCellDef="let diss"> {{diss.defenseDate | date: "dd/MM/yyyy"}}</td>
      </ng-container>

      <ng-container matColumnDef="mentor">
        <th mat-header-cell *matHeaderCellDef> Mentor </th>
        <td mat-cell *matCellDef="let diss"> {{diss.mentor}} </td>
      </ng-container>

      <ng-container matColumnDef="studyProgramName">
          <th mat-header-cell *matHeaderCellDef> Study program </th>
          <td mat-cell *matCellDef="let diss"> {{diss.studyProgramName}}</td>
        </ng-container>

        <ng-container matColumnDef="fileUrl">
          <th mat-header-cell *matHeaderCellDef> File url </th>
          <td mat-cell *matCellDef="let diss"> <a href = "{{diss.fileUrl}}"> <button mat-stroked-button color="primary" >View dissertation</button> </a> </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>


</div>
