<div class="mat-elevation-z8">
    <table class="programs-table" mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let studyProgram"> {{studyProgram.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let studyProgram"> {{studyProgram.description}} </td>
      </ng-container>

      <ng-container matColumnDef="headTeacher.personalData.firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Head teacher </th>
        <td mat-cell *matCellDef="let studyProgram"> {{studyProgram.headTeacher.personalData.firstName}} {{studyProgram.headTeacher.personalData.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="faculty.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty </th>
        <td mat-cell *matCellDef="let studyProgram"> {{studyProgram.faculty.name}} </td>
      </ng-container>

      <ng-container matColumnDef="faculty.university.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> University </th>
        <td mat-cell *matCellDef="let studyProgram"> {{studyProgram.faculty.university.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let studyProgram"> 
          <button mat-raised-button color="warn" (click)="delete(studyProgram.id)">
            <mat-icon>delete</mat-icon>
            <!--Delete-->
          </button>
          <button mat-raised-button color="accent" [routerLink]="['/edit/studyProgram', studyProgram.id]">
            <mat-icon>edit</mat-icon>
            <!--Edit-->
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="programs-table" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
