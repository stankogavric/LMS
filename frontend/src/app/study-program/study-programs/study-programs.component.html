<button class="buttonBorder" mat-button routerLink="/add/studyProgram" matTooltip="Add new study program">
  <mat-icon>add</mat-icon>
</button>
<br><br>
<mat-form-field>
    <span matSuffix><mat-icon>search</mat-icon></span>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<div class="mat-elevation-z8">
    <table class="programs-table" mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let studyProgram"> {{studyProgram.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let studyProgram"> {{studyProgram.description}} </td>
      </ng-container>

      <ng-container matColumnDef="headTeacher">
        <th mat-header-cell *matHeaderCellDef> Head teacher </th>
        <td mat-cell *matCellDef="let studyProgram"> {{studyProgram.headTeacher.personalData.firstName}} {{studyProgram.headTeacher.personalData.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="faculty">
        <th mat-header-cell *matHeaderCellDef> Faculty </th>
        <td mat-cell *matCellDef="let studyProgram"> {{studyProgram.faculty.name}} </td>
      </ng-container>

      <ng-container matColumnDef="university">
        <th mat-header-cell *matHeaderCellDef> University </th>
        <td mat-cell *matCellDef="let studyProgram"> {{studyProgram.faculty.university.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let studyProgram"> 
          <button mat-raised-button color="warn" (click)="openDialog(studyProgram.id)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
            <!--Delete-->
          </button>
          <button mat-raised-button color="accent" [routerLink]="['/edit/studyProgram', studyProgram.id]" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
            <!--Edit-->
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="programs-table" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
